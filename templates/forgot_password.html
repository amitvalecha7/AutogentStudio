{% extends "base.html" %}

{% block title %}Forgot Password - Autogent Studio{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card bg-secondary shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="text-primary fw-bold">
                            <i class="fas fa-key me-2"></i>
                            Reset Password
                        </h2>
                        <p class="text-muted">Enter your email to receive reset instructions</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control bg-dark text-light border-secondary" 
                                   id="email" name="email" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-paper-plane me-2"></i>
                            Send Reset Instructions
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p>
                            Remember your password? 
                            <a href="{{ url_for('signin') }}" class="text-primary text-decoration-none">
                                Sign in
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
